<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Station</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <!-- Icon Page -->
    <link rel="icon" href="imgs/logo.svg">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <!-- Info -->
                <div class="col">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="imgs/logo.svg" alt="logo">
                    </div>
                    <!-- Text -->
                    <div class="text">
                        <h2>حمل التطبيق</h2>
                        <p>واستمتع بجميع خدمات التوصيل</p>
                        <p>كل مكان في <span>دبا</span> راح نوصل طلبك</p>
                    </div>
                    <!-- Links -->
                    <div class="links">
                        <div class="app">
                            <a href="https://apps.apple.com/ae/app/orders-station/id6443967831" target="_blank">
                                <div class="name">
                                    <span>Available on the</span>
                                    <h3>App Store</h3>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-mobile-screen"></i>
                                </div>
                            </a>
                        </div>
                        <div class="google">
                            <a href="https://play.google.com/store/apps/details?id=com.ordersstationp.user1" target="_blank">
                                <div class="name">
                                    <span>Available on the</span>
                                    <h3>Google Play</h3>
                                </div>
                                <div class="icon">
                                    <img src="imgs/android.svg" alt="android">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Img -->
                <div class="col">
                    <img src="imgs/tie.svg" alt="pie">
                    <!-- Sir -->
                    <span class="sir"></span>
                    <span class="sir"></span>
                    <span class="sir"></span>
                    <span class="sir"></span>
                    <span class="sir"></span>
                    <span class="sir"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
